version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - 27017:27017
    volumes:
      - /Users/jjcaine/dev/projects/cweez/database/data:/data/db
      - /Users/jjcaine/dev/projects/cweez/database/config:/data/configdb

volumes:
  mongodb_data:
    driver: local